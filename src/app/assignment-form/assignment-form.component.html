<form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
  <div class="form-group">
    <label for="name">PROJECT NAME</label
    ><input formControlName="projectName" type="text" id="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">EMAIL</label
    ><input formControlName="email" type="text" id="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="status">STATUS</label>
    <select formControlName="projectStatus" id="status" class="form-control">
      <option value="stable">Stable</option>
      <option value="critical">Critical</option>
      <option value="finished">Finished</option>
    </select>
  </div>
  <button class="btn-danger" type="submit">Create Project</button>
</form>
