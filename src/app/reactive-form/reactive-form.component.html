<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDetails">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
              placeholder="Username"
            />
            <span
              *ngIf="
                !signupForm.get('userDetails.name')?.valid &&
                signupForm.get('userDetails.name')?.touched
              "
              class="help-block"
              >
              <span *ngIf="signupForm.get('userDetails.name')?.errors?.['nameIsForbidden']">This name is just wrong ;)</span>
              <span *ngIf="signupForm.get('userDetails.name')?.errors?.['required']">This field is required, please type your username.</span>
              </span
            >
          </div>
          <div class="form-group">
            <label for="mail">email</label>
            <input
              formControlName="mail"
              type="text"
              id="mail"
              class="form-control"
              placeholder="Email"
            />
            <span
              *ngIf="
                !signupForm.get('userDetails.mail')?.valid &&
                signupForm.get('userDetails.mail')?.touched
              "
              class="help-block"
              >Please enter a valid email!</span
            >
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="
              let hobbyControl of getControls();
              let i = index
            "
          >
            <input type="text" class="form-control" [formControlName]="i"/>
          </div>
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block"
          >Please enter a valid data!</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
