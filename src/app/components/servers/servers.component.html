<div>
  <input
    [(ngModel)]="serverName"
    type="text"
    class="form-control"
  />
  <button
    (click)="onCreateServer()"
    [disabled]="!allowNewServers"
    class="btn btn-primary"
  >
    Add server
  </button>
  <p *ngIf="serverCreated">{{ serverCreationStatus }}</p>
  <app-server></app-server>
  <app-server></app-server>
  <app-server></app-server>
</div>
